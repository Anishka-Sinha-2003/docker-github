name: Docker CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Docker Buildx (optional, recommended for modern builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Log in to Docker Hub using GitHub secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          logout: true

      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t anishka97/myfirstimage:latest .

      # 5️⃣ Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push anishka97/myfirstimage:latest
